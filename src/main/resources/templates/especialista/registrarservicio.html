<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">


<th:block th:replace="header"></th:block>
<div class="container">
  <div class="row">
    <h3>Registro de Especialistas</h3>
    <h5>Registro de Actividades</h5>
    <form role="form" th:action="@{/especialista/registrar}" th:method="post" class="mt-2">
      <div class="row">
        <div class="col-12 col-lg-5">
            <div class="mb-3 row">
                <label for="actividad" class="col-sm-3 col-form-label">Seleccione Actividad</label>
                <div class="col-sm-9">
                  <select class="form-select form-select-sm" name="actividad" required>
                    <option value="1">Gasfiteria</option>
                    <option value="2">Electricidad</option>
                    <option value="3">Carpinteria</option>
                    <option value="3">Informatica</option>
                   
                  </select>
                </div>
              </div> 
              
           <div class="mb-3 row">
            <label for="descripcionActividad" class="col-sm-3 col-form-label">Descripcion de la actividad</label>
            <div class="col-sm-9">
              <input type="text" id="descripcionActividad" name="descripcionActividad" class="form-control" required>
            </div>
          </div>    
          <div class="mb-3 row">
            <label for="videoActividad" class="col-sm-3 col-form-label">Video Referencial de la Actividad</label>
            <div class="col-sm-9">
              <input type="text" id="videoActividad" name="videoActividad" class="form-control" required>
            </div>
          </div> 
          <div class="mb-3 row">
            <label for="precio" class="col-sm-3 col-form-label">Precio Referencial por visita</label>
            <div class="col-sm-9">
              <input type="email" id="correo" name="precio" class="form-control" autocomplete="off" required>
            </div>
          </div>
           
        </div>
      </div>
      <div>
        <a href="/especialista/registrarservicio" class="btn app-btn app-bg-primary text-white">CONTINUAR</a>
        <p th:text="${mensaje}" />
      </div>
    </form>
  </div>
</div>
<th:block th:replace="footer"></th:block>

</html>
