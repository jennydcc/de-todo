<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/styles/main.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <title>Servicios Generales</title>
</head>

<body>
  <div>
    <div class="container pt-2 pb-4 d-flex justify-content-end">
      <div><span th:text="${#calendars.format(hoy,'EEEE dd ''de''   MMMM ''de'' yyyy')}"></span></div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <div class="app-bg-primary"
        style="width: 40px; height: 40px; border-radius: 50%; background: orange; margin-right: 8px"></div>
      <a class="navbar-brand" href="/">TODO SERVICIO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nuestros servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contactenos</a>
          </li>
        </ul>
        <div class="d-flex">
          <a th:if="${usuario}==null" href="/login" class="btn app-btn-login">Iniciar Sesión</a>
          <div th:if="${usuario}" class="d-flex">
            <div>
              <i class="bi-person-circle text-primary" style="font-size: 24px;"></i>
            </div>
            <div class="m-1">
              <span th:text="${usuario.nombre}"></span>
              <form th:if="${usuario}" name="logoutForm" th:action="@{/logout}" method="post"
                style="display: inline-block;">
                <input type="submit" value="Cerrar Sesión" class="app-btn-logout" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div th:if="${usuario}==null">
    <div class="container pt-2 pb-2 d-flex justify-content-end">
      <div>
        <b>Eres administrador</b>
        <a href="/administrador/login" class="btn app-bg-darken-primary text-white">Click aquí</a>
      </div>
    </div>
  </div>
