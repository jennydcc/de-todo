<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="es">


<th:block th:replace="header"></th:block>
<div class="container">
  <div class="row">
    <h3>Registro de Especialistas</h3>
    <form role="form" th:action="@{/registrar-especialista}" th:method="post" th:object="${user}" class="mt-2">
      <div class="row">
        <div class="col-12 col-lg-5">
          <div class="mb-3 row">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="correo" class="col-sm-3 col-form-label">Correo</label>
            <div class="col-sm-9">
              <input type="text" id="correo" name="correo" class="form-control" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="contrasena" class="col-sm-3 col-form-label">Correo</label>
            <div class="col-sm-9">
              <input type="password" id="contrasena" name="contrasena" class="form-control" required>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="mt-3">
          <input type="submit" value="REGISTRARME" class="btn app-btn app-bg-primary text-white" />
        </div>
        <p th:text="${mensaje}" />
      </div>
    </form>
  </div>
</div>
<th:block th:replace="footer"></th:block>

</html>
